<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <div class="aaa">
    <img class="image" src="./eisenhower-matrix.jpg">
    <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="centered-main-page-element">
    <p id="topSectionForAddingElementToList"><label class="label" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="input-field task" type="text">
        <button class="button">Add</button>
      </div>
    </p>
    <h3 class="title">Todo</h3>
    <ul id="incompleteTasks" class="list">
      <li class="list__item">
        <input class="input-check" type="checkbox"><label class="label task">Pay Bills</label>
        <input type="text" class="input-field task">
        <button class="button edit">Edit</button>
        <button class="button delete"><img class="image" src="./remove.svg"></button>
      </li>
      <li class="list__item editMode">
        <input class="input-check" type="checkbox"><label class="label task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input-field task">
        <button class="button edit">Save</button>
        <button class="button delete"><img class="image" src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks" class="list">
      <li class="list__item">
        <input class="input-check" type="checkbox" checked><label class="label task">See the Doctor</label>
        <input type="text" class="input-field task">
        <button class="button edit">Edit</button>
        <button class="button delete"><img class="image" src="./remove.svg"></button>
      </li>
    </ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
