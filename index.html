<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img class="header__image image" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="main__add-section add-section" id="topSectionForAddingElementToList">
      <label class="add-section__title label" for="new-task">Add Item</label>
      <div class="add-section__row">
        <input id="new-task" class="input-field task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="main__todo-section todo-section">
      <h3 class="todo-section__title title">Todo</h3>
      <ul id="incompleteTasks" class="todo-section__list list">
        <li class="list__item">
          <input class="input-check" type="checkbox"><label class="label task">Pay Bills</label>
          <input type="text" class="input-field task">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete"><img class="image" src="./remove.svg" alt="Remove icon"></button>
        </li>
        <li class="list__item editMode">
          <input class="input-check" type="checkbox"><label class="label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input-field task">
          <button class="button button_edit">Save</button>
          <button class="button button_delete"><img class="image" src="./remove.svg" alt="Remove icon"></button>
        </li>
      </ul>
    </section>
    <section class="main__done-section done-section">
      <h3 class="done-section__title title">Completed</h3>
      <ul id="completed-tasks" class="done-section__list list">
        <li class="list__item">
          <input class="input-check" type="checkbox" checked><label class="label task">See the Doctor</label>
          <input type="text" class="input-field task">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete"><img class="image" src="./remove.svg" alt="Remove icon"></button>
        </li>
      </ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
